<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Omnifood</title>
</head>
<body>

<header class="header">
    <img alt="Omnifood Logo" class="logo" src="img/omnifood-logo.png">
    <nav class="main-nav">Navigation</nav>
</header>
<main>
    <section class="section-hero">
        <div class="hero">
            <div class="hero-text-box">
                <h1 class="hero-heading">A healthy meal delivered to your door, every single day</h1>
                <p class="hero-description">The smart 365-days-per-year food subscription that will make you eat healthy
                    again.
                    Tailored to your personal tastes and nutritional needs. </p>
                <a class="btn btn--full mr-sm" href="#">Start eating well</a>
                <a class="btn btn--ghost" href="#">Learn more &darr;</a>
                <div class="delivered-meals">
                    <div class="delivered-faces">
                        <img alt="Customer Photo" src="img/customers/customer-1.jpg">
                        <img alt="Customer Photo" src="img/customers/customer-2.jpg">
                        <img alt="Customer Photo" src="img/customers/customer-3.jpg">
                        <img alt="Customer Photo" src="img/customers/customer-4.jpg">
                        <img alt="Customer Photo" src="img/customers/customer-5.jpg">
                        <img alt="Customer Photo" src="img/customers/customer-6.jpg">
                    </div>
                    <p class="delivered-text"><span class="primary">250,000+</span> meals delivered last year!</p>
                </div>
            </div>
            <div class="hero-img-box">
                <img alt="Woman enjoying food, meals in a storage container, and food bowls on a table" class="hero-img"
                     src="img/hero.png">
            </div>
        </div>
    </section>
</main>

</body>
</html>
